baseURL: "https://yourwebsite.com"
title: 'iknite Go'
paginate: '5'
theme: 'PaperMod'


enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
 # ... other params ...
 homeInfoParams:
    enabled: false
  profileMode:
    enabled: true
    title: "Your Name"
    subtitle: "Your Profession or Tagline"
    imageUrl: "/images/profile.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Your Name"
    buttons:
      - name: Projects
        url: "/projects"
      - name: About
        url: "/about"
  env: production
  title: Your Name - Portfolio
  description: "Professional portfolio of Your Name"
  keywords: [Portfolio, Developer, Designer]
  author: Your Name
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: true
    disableFingerprinting: true

  socialIcons:
    - name: github
      url: "https://github.com/yourusername"
    - name: linkedin
      url: "https://linkedin.com/in/yourusername"
    - name: email
      url: "mailto:your.email@example.com"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    - identifier: about
      name: About
      url: /about/
      weight: 30
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 40
 